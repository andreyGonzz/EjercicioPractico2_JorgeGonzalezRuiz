spring.application.name=caso

# Configuración de la base de datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/plataforma
spring.datasource.username=root
spring.datasource.password=131106
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuración de Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Puerto del servidor
server.port=7879

# Configuración de logging para debug de Spring Security
logging.level.org.springframework.security=DEBUG
logging.level.com.example.caso=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

