<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/layout :: head('Panel de Administración')}"></head>
<body>
    <!-- Header -->
    <header th:replace="~{fragments/layout :: header}"></header>
    
    <!-- Navbar dinámico -->
    <div th:replace="~{fragments/layout :: navbar}"></div>
    
    <!-- Main Content -->
    <main class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-4">
                    <i class="fas fa-tachometer-alt me-2 text-danger"></i>Dashboard - Administrador
                </h1>
            </div>
        </div>

        <!-- Estadísticas -->
        <div class="row mb-4">
                <div class="col-md-3">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 th:text="${totalUsuarios ?: 0}">0</h4>
                                    <p class="mb-0">Total Usuarios</p>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-users fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 th:text="${usuariosActivos ?: 0}">0</h4>
                                    <p class="mb-0">Usuarios Activos</p>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-user-check fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4 th:text="${totalRoles ?: 0}">0</h4>
                                    <p class="mb-0">Roles Disponibles</p>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-user-tag fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-3">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <h4>Sistema</h4>
                                    <p class="mb-0">Estado: Activo</p>
                                </div>
                                <div class="align-self-center">
                                    <i class="fas fa-server fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Acciones rápidas -->
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">
                                <i class="fas fa-bolt me-2"></i>Acciones Rápidas
                            </h5>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3 mb-3">
                                    <div class="d-grid">
                                        <a href="/admin/usuarios" class="btn btn-outline-primary btn-lg">
                                            <i class="fas fa-users fa-2x d-block mb-2"></i>
                                            Gestionar Usuarios
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="d-grid">
                                        <a href="/admin/usuarios/nuevo" class="btn btn-outline-success btn-lg">
                                            <i class="fas fa-user-plus fa-2x d-block mb-2"></i>
                                            Crear Usuario
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="d-grid">
                                        <a href="/admin/roles" class="btn btn-outline-info btn-lg">
                                            <i class="fas fa-user-tag fa-2x d-block mb-2"></i>
                                            Gestionar Roles
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <div class="d-grid">
                                        <a href="/admin/consultas" class="btn btn-outline-warning btn-lg">
                                            <i class="fas fa-search fa-2x d-block mb-2"></i>
                                            Consultas Avanzadas
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Información del usuario -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title mb-0">
                                <i class="fas fa-info-circle me-2"></i>Información de Sesión
                            </h5>
                        </div>
                        <div class="card-body">
                            <p><strong>Usuario:</strong> <span th:text="${#authentication.name}">admin@test.com</span></p>
                            <p><strong>Rol:</strong> <span class="badge bg-danger">ADMINISTRADOR</span></p>
                            <p><strong>Último acceso:</strong> <span th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer -->
    <footer th:replace="~{fragments/layout :: footer}"></footer>
    
    <!-- Scripts -->
    <div th:replace="~{fragments/layout :: scripts}"></div>
</body>
</html>
    </main>
</body>
</html>
