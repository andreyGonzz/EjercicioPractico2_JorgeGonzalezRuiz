<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/base :: layout(~{::title}, ~{::main}, 'ADMIN')">
<head>
    <title>Detalle de Usuario</title>
</head>
<body>
    <main th:fragment="content">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="mb-0">
                            <i class="fas fa-user me-2"></i>
                            Detalle de Usuario
                        </h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">ID:</label>
                                    <p class="form-control-plaintext" th:text="${usuario.id}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Nombre:</label>
                                    <p class="form-control-plaintext" th:text="${usuario.nombre}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Apellido:</label>
                                    <p class="form-control-plaintext" th:text="${usuario.apellido}"></p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Nombre Completo:</label>
                                    <p class="form-control-plaintext" th:text="${usuario.nombre + ' ' + usuario.apellido}"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Email:</label>
                                    <p class="form-control-plaintext">
                                        <a th:href="'mailto:' + ${usuario.email}" th:text="${usuario.email}"></a>
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Rol:</label>
                                    <p class="form-control-plaintext">
                                        <span class="badge bg-info fs-6" th:text="${usuario.rol.nombre}"></span>
                                        <small class="text-muted d-block" th:text="${usuario.rol.descripcion}"></small>
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Estado:</label>
                                    <p class="form-control-plaintext">
                                        <span th:if="${usuario.activo}" class="badge bg-success fs-6">Activo</span>
                                        <span th:unless="${usuario.activo}" class="badge bg-secondary fs-6">Inactivo</span>
                                    </p>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Fecha de Creación:</label>
                                    <p class="form-control-plaintext" 
                                       th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm:ss')}"></p>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="d-flex gap-2">
                            <a th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}" class="btn btn-warning">
                                <i class="fas fa-edit me-1"></i>Editar Usuario
                            </a>
                            <a href="/admin/usuarios" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-1"></i>Volver a la Lista
                            </a>
                            <button type="button" class="btn btn-danger" data-bs-toggle="modal" 
                                    data-bs-target="#modalEliminar">
                                <i class="fas fa-trash me-1"></i>Eliminar Usuario
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal de confirmación de eliminación -->
        <div class="modal fade" id="modalEliminar" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Confirmar Eliminación</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body">
                        ¿Está seguro que desea eliminar al usuario 
                        <strong th:text="${usuario.nombre + ' ' + usuario.apellido}"></strong>?
                        <br><br>
                        <small class="text-muted">Esta acción no se puede deshacer.</small>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <form th:action="@{'/admin/usuarios/eliminar/' + ${usuario.id}}" method="post" style="display: inline;">
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i>Eliminar
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
