<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layouts/base :: layout(~{::title}, ~{::main}, 'ADMIN')">
<head>
    <title>Gestión de Usuarios</title>
</head>
<body>
    <main th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Lista de Usuarios</h1>
            <a href="/admin/usuarios/nuevo" class="btn btn-success">
                <i class="fas fa-plus me-1"></i>Nuevo Usuario
            </a>
        </div>

        <!-- Mensajes de alerta -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Email</th>
                                <th>Rol</th>
                                <th>Estado</th>
                                <th>Fecha Creación</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="usuario : ${usuarios}">
                                <td th:text="${usuario.id}"></td>
                                <td th:text="${usuario.nombre}"></td>
                                <td th:text="${usuario.apellido}"></td>
                                <td th:text="${usuario.email}"></td>
                                <td>
                                    <span class="badge bg-info" th:text="${usuario.rol.nombre}"></span>
                                </td>
                                <td>
                                    <span th:if="${usuario.activo}" class="badge bg-success">Activo</span>
                                    <span th:unless="${usuario.activo}" class="badge bg-secondary">Inactivo</span>
                                </td>
                                <td th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <a th:href="@{'/admin/usuarios/detalle/' + ${usuario.id}}" 
                                           class="btn btn-outline-primary btn-sm" title="Ver detalle">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{'/admin/usuarios/editar/' + ${usuario.id}}" 
                                           class="btn btn-outline-warning btn-sm" title="Editar">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <button type="button" class="btn btn-outline-danger btn-sm" 
                                                title="Eliminar" data-bs-toggle="modal" 
                                                th:data-bs-target="'#modalEliminar' + ${usuario.id}">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </div>

                                    <!-- Modal de confirmación de eliminación -->
                                    <div class="modal fade" th:id="'modalEliminar' + ${usuario.id}" tabindex="-1">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Confirmar Eliminación</h5>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
                                                <div class="modal-body">
                                                    ¿Está seguro que desea eliminar al usuario 
                                                    <strong th:text="${usuario.nombre + ' ' + usuario.apellido}"></strong>?
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                                    <form th:action="@{'/admin/usuarios/eliminar/' + ${usuario.id}}" method="post" style="display: inline;">
                                                        <button type="submit" class="btn btn-danger">Eliminar</button>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(usuarios)}">
                                <td colspan="8" class="text-center text-muted">No hay usuarios registrados</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
